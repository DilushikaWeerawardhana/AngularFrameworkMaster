<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-2 offset-md-1">
      <button type="submit"
              class="btn btn-success btn-block"
              [disabled]="!recipeForm.valid">Save</button>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-danger btn-block" (click)="onCancel()">Cancel</button>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-10">
      <div class="form-group">
        <label for="name" style="margin-top: 15px;">Name</label>
        <input type="text"
               id="name"
               class="form-control"
               formControlName="name"
        >
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-10">
      <div class="form-group">
        <label for="name">Image URL</label>
        <input type="text"
               id="imagePath"
               class="form-control"
               formControlName="imagePath"
               #imagePath
        >
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-10">
      <div class="form-group">
        <img [src]="imagePath.value" class="figure-img img-fluid rounded">
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-10">
      <div class="form-group">
        <label for="name">Description</label>
        <textarea  type="text"
                   id="description"
                   class="form-control"
                   rows="6"
                   formControlName="description"
        ></textarea>
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-10" formArrayName="ingredients">
        <div class="row"
             *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index;"
             [formGroupName]="i"
             style="margin-top: 10px;">
          <div class="col-md-7">
            <input type="text"
                   class="form-control"
                   formControlName="name"
            >
          </div>
          <div class="col-md-3">
            <input type="number"
                   class="form-control"
                   formControlName="amount"
            >
          </div>
          <div class="col-md-2">
            <button class="btn btn-danger" type="button" (click)="onDeleteIngredients(i)">X</button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-5">
            <button type="button" class="btn btn-success" (click)="onAddIngredients()">Add Ingredient</button>
          </div>
        </div>
    </div>
  </div>

</form>
