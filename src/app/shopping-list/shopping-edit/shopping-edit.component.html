<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="row">
    <div class="col-sm-5 form-group">
      <label for="name"> Name </label>
      <input type="text"
             id="name"
             class="form-control"
             ngModel
             name="name"
             required>
    </div>
    <div class="col-sm-2 form-group">
      <label for="amount"> Amount </label>
      <input type="number"
             id="amount"
             class="form-control"
             ngModel = amount
             name="amount"
             pattern="^[1-9]+[0-9]*$"
             required>
    </div>
  </div>
  <div class="row col-sm-5 form-group d-flex">
    <div class="p-2">
      <button class="btn btn-success" type="submit" disabled [disabled]="!f.valid"> {{ editMode ? 'Update' : 'Add'}} </button>
    </div>
    <div class="p-2 ">
      <button class="btn btn-danger"
              type="button"
              *ngIf="editMode"
              (click)="onDelete()">Delete</button>
    </div>
    <div class="p-2">
      <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
    </div>
  </div>
</form>
