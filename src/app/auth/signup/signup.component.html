<div class="container">
  <div class="row">
    <div class="col-xs-10 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
    <form #f="ngForm" (ngSubmit)="onSignup(f)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text"
               class="form-control"
               ngModel
               name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text"
               class="form-control"
               ngModel
               name="password">
      </div>
      <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
    </div>
  </div>
</div>
